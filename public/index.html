<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project FS Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; margin: 0; display: flex; height: 100vh; }
      #sidebar { width: 420px; border-right: 1px solid #ddd; padding: 12px; overflow: auto; }
      #main { flex: 1; padding: 12px; }
      h2 { margin: 6px 0 10px; }
      ul.tree { list-style: none; margin: 0; padding-left: 16px; }
      .node { margin: 2px 0; }
      .row { display: flex; align-items: center; gap: 6px; }
      .name { cursor: pointer; padding: 2px 4px; border-radius: 4px; }
      .name:hover { background: #f3f3f3; }
      .dir::before { content: "📁 "; }
      .file::before { content: "📄 "; }
      .btn { border: 1px solid #ccc; background: #fff; padding: 1px 6px; border-radius: 4px; cursor: pointer; }
      .btn:hover { background: #f6f6f6; }
      .muted { color: #777; font-size: 12px; }
      .path { color: #555; font-size: 12px; }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <h2>Project Structure</h2>
      <div class="muted">Click a folder name to add file/folder into it.</div>
      <div id="root-path" class="path">.</div>
      <ul id="tree" class="tree"></ul>
    </div>
    <div id="main">
      <h3>Usage</h3>
      <ul>
        <li>Click a folder name → prompt appears to create inside that folder.</li>
        <li>Type “/folderName” to create a folder, or a filename like “index.html”.</li>
      </ul>
      <div id="log" class="muted"></div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
